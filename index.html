<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip-Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-div">
        <div class="form-row">
        <label for="price-input">Price:</label>
        <input type="number" id="price-input" value="0">
        </div>

        <div class="form-row">
        <label for ="tip-input">Tip %:</label>
        <input type="number" id="tip-input" value="15">
        </div>

        <div class="form-row">
        <label for="people-input">Number of people:</label>
        <input type="number" id="people-input" value="1">
        </div>
        
        <div class="button-container">
        <button class="calculate-btn" type="submit">Calculate</button>
        <button class="reset-btn" type="reset">Reset</button>
        </div>
    </div>

    <div class="result-div">
        <p class="tip-display">Tip:<span class="result-value"></span></p>
        <p class="total-amount-display">Total Amount:<span class="result-value"></span></p>
        <p class="tip-per-person-display">Tip per Person:<span class="result-value"></span></p>
        <p class="total-per-person-display">Total per Person:<span class="result-value"></span></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
